<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio Tipografías</title>
  <style>
    @font-face {
      font-family: 'Arial';
      src: url('arial.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Times New Roman';
      src: url('times.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Courier New';
      src: url('courier.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Comic Sans MS';
      src: url('comic.ttf') format('truetype');
    }
  </style>
</head>
<body>

  <h1>Ejemplo de Fuentes Tipográficas</h1>

  <ul>
    <li style="font-family: Arial;">Arial</li>
    <li style="font-family: Times New Roman;">Times New Roman</li>
    <li style="font-family: Courier New;">Courier New</li>
    <li style="font-family: Comic Sans MS;">Comic Sans MS</li>
    <li style="font-family: Arial;">Arial</li>
    <li style="font-family: Times New Roman;">Times New Roman</li>
    <li style="font-family: Courier New;">Courier New</li>
    <li style="font-family: Comic Sans MS;">Comic Sans MS</li>
    <li style="font-family: Arial;">Arial</li>
    <li style="font-family: Times New Roman;">Times New Roman</li>
    <li style="font-family: Courier New;">Courier New</li>
    <li style="font-family: Comic Sans MS;">Comic Sans MS</li>
  </ul>

</body>
</html>
